<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapper">
    <div class="upload_box">
        <input type="file" hidden name="input_upload" accept="image/*" id="input_upload">
        <img src="assets/cloud-upload-svgrepo-com.svg" alt="upload cloud">
        <p>Browse File to Upload</p>
    </div>

    <div class="content">
        <div class="row sizes">
            <div class="column width">
                <label for="width_image">Width</label>
                <input type="number" name="width_image" id="width_image">
            </div>

            <div class="column height">
                <label for="height_image">Height</label>
                <input type="number" name="height_image" id="height_image">
            </div>
        </div>

        <div class="row checkboxes">
            <div class="column ratio">
                <input type="checkbox" name="lock_ratio" id="lock_ratio" checked>
                <label for="lock_ratio">Lock aspect ratio</label>
            </div>

            <div class="column quality">
                <input type="checkbox" name="quality" id="quality">
                <label for="quality">Reduce quality</label>
            </div>
        </div>
        <button class="download_btn">Download Image</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
